<canvas id="gameCanvas" width="800" height="600" style="border: 3px solid black;"></canvas>

<script>
	// Load assets
	var robo = new Image();
	robo.src = "robot.png";
	var tin = new Image();
	tin.src = "tin.png";
	
	// Set variables
	var robotX = 50;	// X and Y are measured from top left corner
	var robotY = 400;
	var robotWidth = 64;
	var robotHeight = 128;
	
	var tinX = 600;
	var tinY = 400+64;
	var tinWidth = 64;
	var tinHeight = 64;
	
	// When the HTML page loads, find the canvas and set some settings
	window.onload = function() {
		canvas = document.getElementById('gameCanvas');
		canvasContext = canvas.getContext('2d');
		canvasContext.imageSmoothingEnabled = false; // Make images appear pixelated not blurred
		
		setInterval(mainLoop, 1000 / 60); // The main loop runs everything inside it sixty times every second.	
	}

	function mainLoop(){
		draw();
		update();
	}
	
	function draw(){
		// Draw background
		canvasContext.fillStyle = "blue";
		canvasContext.fillRect(0, 0, 800, 500);
		canvasContext.fillStyle = "green";
		canvasContext.fillRect(0, 500, 800, 600);
		
		// Draw characters
		canvasContext.drawImage(robo, robotX, robotY, robotWidth, robotHeight);
		canvasContext.drawImage(tin, tinX, tinY, tinWidth, tinHeight);
	}
	
	function update(){
		// Update tin's position
		tinX -= 1;
		if (tinX <-100){
			tinX = 900;
		}
	}
	
	window.addEventListener('keyup',this.check,false); // keyup is only happen on release, keydown is happen when you hold
	function check(e) {
		var code = e.keyCode;
		if (code == 38) { 			//Up arrow pressed
			robotY -= 5;
		} else if (code == 40) { 	//Down arrow pressed
			robotY += 5;
		}
	}	
</script>
